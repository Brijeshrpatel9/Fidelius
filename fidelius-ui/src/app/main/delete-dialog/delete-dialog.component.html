<h1 mat-dialog-title>Delete Credential</h1>
<div mat-dialog-content class="fid-dialog-content">
  <fidelius-loading [condition]="deletingCredential" message="Deleting, please wait.."></fidelius-loading>
  <span *ngIf="!deletingCredential" class="fid-dialog-message">
    Are you sure you want to remove the credential: <b>{{ data.credential.longKey }}</b>?
  </span>
</div>
<div mat-dialog-actions fxLayoutAlign="end end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button color="accent" mat-button (click)="deleteCredential()">Yes, Remove</button>
</div>
