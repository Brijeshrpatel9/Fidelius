<div layout="column" layout-fill>
  <div class="push-top-lg">
    <fidelius-loading [condition]="loading"></fidelius-loading>
    <div>
      <mat-table #table [dataSource]="dataSource" matSort >
        <ng-container matColumnDef="revision">
          <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="20"> REVISION </mat-header-cell>
          <mat-cell *matCellDef="let element" fxFlexOffset="20px" fxFlex="20">{{element.revision}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="updatedBy">
          <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="50"> UPDATED BY </mat-header-cell>
          <mat-cell *matCellDef="let element" fxFlexOffset="-20px" fxFlex="50" >{{element.updatedBy ? element.updatedBy : 'N/A' }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="updatedDate">
          <mat-header-cell *matHeaderCellDef mat-sort-header class="updateDate"> UPDATED DATE </mat-header-cell>
          <mat-cell *matCellDef="let element" class="updateDate">{{element.updatedDate ? (element.updatedDate | date:'short') : 'N/A'}}</mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" ></mat-row>
      </mat-table>
      <mat-paginator #paginator
                     [pageSize]="10"
                     [pageSizeOptions]="[5, 10, 20]"
                     [showFirstLastButtons]="true">
      </mat-paginator>
    </div>
  </div>
</div>
